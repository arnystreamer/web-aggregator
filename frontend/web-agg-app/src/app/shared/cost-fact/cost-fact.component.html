@if (cost)
{
  <wa-money-span [value]="cost.valueNet.value" /> {{currencyCode ?? '???'}}
  @if (currencyCode != 'USD' && false)
  {
    <span>/ </span>
    <wa-money-span [value]="cost.valueNet.valueInUsd" /> USD
  }
  <mat-icon class="details-icon" aria-hidden="false" aria-label="Info icon" fontIcon="more_horiz"
      #tooltip="matTooltip"
      [matTooltip]="getTooltipText()"
      matTooltipPosition="below"
      matTooltipHideDelay="100000"
      matTooltipClass="allow-cr" />

  <wa-diff-span [baseValue]="cost.valueNet.value" [relativeValue]="cost.baseProfit.valueNet.value / 12" />
  <mat-icon class="details-icon" aria-hidden="false" aria-label="Info icon" fontIcon="more_horiz"
    #tooltip="matTooltip"
    [matTooltip]="getDiffTooltipText()"
    matTooltipPosition="below"
    matTooltipHideDelay="100000"
    matTooltipClass="allow-cr" />

}
