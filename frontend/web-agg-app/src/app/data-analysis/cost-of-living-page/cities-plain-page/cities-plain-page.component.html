<div>
  <h2>Plain data</h2>
</div>

<div class="actions-panel">
  <button color="accent" mat-flat-button [routerLink]="['..']">
    <mat-icon>arrow_back</mat-icon>
    Back
  </button>

  <button color="accent" mat-flat-button [routerLink]="['../cost-of-living']">
    <mat-icon>summarize</mat-icon>
    Cost analysis
  </button>
</div>

<table>
  <tr>
    <th>City</th>
    <th>Data</th>
  </tr>
  @for(city of cities; track $index)
  {
    <tr>
      <td>{{city.name}} {{city.country}}</td>
      <td>
        <ul>
          @for(dataItem of city.dataItems; track $index)
          {
            <li><b>{{ dataItem.key }} <i>({{ dataItem.dictionaryItem.key }})</i>:</b> {{ dataItem.value }} EUR</li>
          }
        </ul>
      </td>
    </tr>
  }
</table>
